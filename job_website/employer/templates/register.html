{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="{% static 'css/register.css' %}" rel="stylesheet" />

        <title>{{title}}</title>

        <!-- Custom fonts for this template -->
        {% include 'includes/header-cdn.html' %}

    </head>

    <body>

        <navbar class="register-navbar">
            <img src="{% static 'resources/aq3.png' %}" alt="logo" class="logo" />
            <div class="banner"></div>
        </navbar>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6" id="formContainer">
                    <h2 class="mb-4 text-center" id="registration-heading">Register as an <span>employer</span></h2>
                    <form class="align-items-center justify-content-center" action="{% url 'add_employer' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="company" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company" name="company" required>
                        </div>
                        <div class="mb-3">
                            <label for="company_address" class="form-label">Company Address</label>
                            <input type="text" class="form-control" id="company_address" name="company_address" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                        <div class="form-check mb-3 text-center">
                            <input type="checkbox" class="form-check-input" id="termsCheck" name="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">I agree to the <span>Terms of Service</span> and <span>Privacy Policy</span></label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="text-center mt-1">
                            <p>Already have an account? <a href="#"><span>Login</span></a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        {% include 'includes/js-cdn.html' %}

    </body>

</html>
