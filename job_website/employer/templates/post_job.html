{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>

    <!-- Custom fonts for this template -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"
        type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- ICON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- 
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/post_job.css' %}">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'includes/navbar.html' %}

        <div class="banner d-flex justify-content-end align-items-center">
            <button id="post" class="btn btn-primary btn-sm me-5 rounded-pill" type="button"><i
                    class="bi bi-plus-circle me-0 me-sm-1"></i><span class="d-none d-sm-inline" data-bs-toggle="modal"
                    data-bs-target="#add-announcement">POST A JOB</span></button>
        </div>

        <!-- Modal Add-->
        <div class="modal fade" id="add-announcement" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <h1 class="modal-title fs-5">Add Announcement</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="form-announcement" onsubmit="return false;">
                        <div class="modal-body">
                            <div class="mb-2" id="reflect">
                                <div class="border rounded p-3">
                                    <div class="text-secondary">
                                        Sample Output
                                    </div>
                                    <div class=" rounded border shadow position-relative mt-2">
                                        <span
                                            class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                                        </span>
                                        <div>
                                            <div class="border-bottom">
                                                <div class="px-3 py-3">
                                                    <h3 class="m-0 ">Announcement</h3>
                                                </div>
                                            </div>
                                            <div class="px-3 py-2 overflow-y-auto announcement-container">

                                                <h5 class="border-start border-5 border-success ps-1"
                                                    id="announcement_title">
                                                    Title
                                                </h5>

                                                <p id="announcement_description" class="">
                                                    Description
                                                </p>
                                                <strong><a href="#" id="announcement_link">...</a></strong>

                                                <div id="announcement_file">
                                                    <!-- DISPLAY THE FILE -->
                                                </div>
                                                <!-- Inside the modal body -->
                                                <div id="image-preview" style="display: none;">
                                                    <img id="preview" alt="File Preview"
                                                        style="max-width: 100%; max-height: 200px;" />
                                                    <span id="file-name" style="display: none;"></span>
                                                </div>

                                                <!-- ... -->

                                                <!-- Modify the download link to use the file name -->
                                                <a id="download-link" style="display: none;" download>Download</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>



                            <div class="grid-modal">
                                <div class="alert alert-danger mb-2" role="alert" id="alert-container"
                                    style="display: none;">
                                    <i class="bi bi-exclamation-circle me-2"></i><span id="alert-text"></span>
                                </div>
                                <div class="title grid-span">
                                    <div class="form-floating mb-2">
                                        <input type="text" id="title" class="form-control form-control-sm" required
                                            placeholder=" " />
                                        <label class="form-label" for="title">Title</label>
                                    </div>
                                </div>

                                <div class="title grid-span">
                                    <div class="form-floating mb-2">
                                        <textarea class="form-control" id="description" rows="4" placeholder=" "
                                            required style="height: 100px"></textarea>
                                        <label class="form-label" for="description">Description</label>
                                    </div>
                                </div>

                                <div class="title grid-span">
                                    <div class="form-floating mb-2">
                                        <input type="url" id="url" class="form-control" placeholder=" " />
                                        <label class="form-label" for="url">URL input</label>
                                    </div>
                                </div>

                                <div class="title grid-span">
                                    <div class="form-floating mb-2">
                                        <input type="file" id="file-announcement" class="form-control" placeholder=" "
                                            accept=".pdf, image/jpeg, image/png" onchange="handleFileSelect(event)" />
                                        <label class="form-label" for="file">PDF, JPEG, or PNG</label>
                                    </div>
                                </div>



                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="publish-announcement"
                                onclick="addAnnouncement()">Publish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Begin Page Content -->
        <div class="container">
            <div>
                <h3>Test Page</h3>
            </div>

        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright &copy; Your Website 2021</span>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script> -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Your custom scripts -->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/chart-area-demo.js' %}"></script>
    <script src="{% static 'js/chart-pie-demo.js' %}"></script> -->


</body>

</html>
